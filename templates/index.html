<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask NLP Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Flask NLP Chatbot</h1>
      <p>NLTK intent classifier + optional Transformers fallback</p>
    </header>

    <main id="chat">
      <div id="messages" class="messages"></div>
      <div class="composer">
        <input id="input" type="text" placeholder="Type a message..." autofocus />
        <button id="send">Send</button>
      </div>
    </main>

    <footer>
      <small>Toggle Transformers via <code>USE_TRANSFORMERS=1</code></small>
    </footer>
  </div>

  <script>
    const $messages = document.getElementById('messages');
    const $input = document.getElementById('input');
    const $send = document.getElementById('send');

    function addMessage(role, text) {
      const el = document.createElement('div');
      el.className = 'msg ' + role;
      el.textContent = text;
      $messages.appendChild(el);
      $messages.scrollTop = $messages.scrollHeight;
    }

    async function sendMessage() {
      const text = $input.value.trim();
      if (!text) return;
      addMessage('user', text);
      $input.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: text})
        });
        const data = await res.json();
        if (data.ok) {
          addMessage('bot', data.reply + '\n[' + data.source + ']');
        } else {
          addMessage('bot', 'Error: ' + (data.error || 'Unknown error'));
        }
      } catch (e) {
        addMessage('bot', 'Network error.');
      }
    }

    $send.addEventListener('click', sendMessage);
    $input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
